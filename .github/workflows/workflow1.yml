name: Practice for the ADA Class
on:
  push:
    - main
  pull_request:
    - main
jobs:
  test_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Clean project
        run: ./gradlew clean
      - name: Build project
        run: ./gradlew build
